
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 Mexicanos Dijeron - Edici√≥n Final</title>
    <style>
        :root { --verde: #006847; --rojo: #ce1126; --azul: #0056b3; --oro: #ffeb3b; --gris: #333; }
        body { font-family: 'Arial Black', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* PORTADA */
        #cover-page { position: fixed; inset: 0; background: linear-gradient(135deg, #001a33 0%, #0056b3 100%); background-size: cover; background-position: center; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        .main-frame { width: 100vw; height: 100vh; padding: 10px; background: #000; position: relative; display: flex; flex-direction: column; box-sizing: border-box; }
        .top-nav { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; z-index: 8000; }
        .nav-btn { background: rgba(0,0,0,0.8); border: 2px solid var(--oro); color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        /* CONFIGURACI√ìN TENUE */
        #setup-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 700px; background: rgba(10,10,10,0.95); border: 3px solid var(--oro); padding: 20px; border-radius: 20px; z-index: 9000; display: none; box-shadow: 0 0 100px #000; }
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .tab-btn { flex: 1; padding: 10px; background: #222; color: #888; border: none; border-radius: 5px; cursor: pointer; font-size: 0.7em; }
        .tab-btn.active { background: var(--oro); color: #000; font-weight: bold; }
        .tab-pane { display: none; background: #000; padding: 15px; border-radius: 10px; max-height: 55vh; overflow-y: auto; }
        .tab-pane.active { display: block; }

        /* ELEMENTOS JUEGO */
        .board { display: flex; flex-direction: column; gap: 5px; flex-grow: 1; margin: 10px 0; }
        @media (orientation: landscape) { 
            .board { display: grid; grid-template-columns: 1fr 1fr; grid-auto-rows: 45px; gap: 10px; } 
            .answer { height: 100% !important; font-size: 0.85em !important; }
        }
        .answer { background: #111; height: 50px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-radius: 10px; border-left: 8px solid #333; cursor: pointer; }
        .answer.revealed { border-left-color: var(--oro); background: #222; }
        .answer.hidden::after { content: "‚óè ‚óè ‚óè ‚óè ‚óè"; color: #333; margin: auto; }

        .score-box { border: 4px solid var(--gris); border-radius: 15px; padding: 5px; opacity: 0.3; transition: 0.3s; text-align: center; width: 30%; }
        #p1-box.active { opacity: 1; border-color: #4aa3ff; box-shadow: 0 0 15px #4aa3ff; }
        #p2-box.active { opacity: 1; border-color: #ff4d4d; box-shadow: 0 0 15px #ff4d4d; }
        
        .file-row { background: #1a1a1a; padding: 10px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #333; position: relative; font-size: 0.8em; }
        .file-row input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
        .loaded-mark { color: #0f0; float: right; display: none; }
        .btn-action { background: var(--verde); color: white; padding: 15px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; width: 100%; }
        
        #winner-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body onload="initApp()">

<div id="audio-container">
    <audio id="snd-intro"></audio><audio id="snd-bg" loop></audio><audio id="snd-correct"></audio>
    <audio id="snd-wrong"></audio><audio id="snd-win"></audio><audio id="snd-next"></audio>
    <audio id="snd-r1"></audio><audio id="snd-r2"></audio><audio id="snd-r3"></audio>
    <audio id="snd-r4"></audio><audio id="snd-r5"></audio><audio id="snd-timer3"></audio>
    <audio id="snd-trivia-rev"></audio>
</div>

<div id="cover-page">
    <div id="def-logo">
        <h1 style="font-size:3em; color:var(--oro); margin:0;">100 MEXICANOS</h1>
        <h2 style="font-size:2em; margin:0;">DIJERON</h2>
    </div>
    <button class="btn-action" style="width:auto; padding:20px 60px; margin-top:20px;" onclick="launchShow()">¬°INICIAR SHOW! üé§</button>
</div>

<div class="main-frame">
    <div class="top-nav">
        <button class="nav-btn" onclick="toggleFullscreen()">üì∫</button>
        <button class="nav-btn" onclick="toggleConfig()">‚öôÔ∏è</button>
    </div>

    <div id="trivia-ui" style="display:none; text-align:center; padding-top:60px;">
        <h2 style="color:var(--oro)">SORTEO INICIAL</h2>
        <div id="trivia-active">
            <h3 id="trivia-q"></h3>
            <img id="trivia-img-display" style="max-width:80%; max-height:250px; border:3px solid white; border-radius:15px; display:none; margin:10px auto;">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-action" style="background:#4aa3ff" onclick="startActualGame(0)">AZUL</button>
                <button class="btn-action" style="background:#ff4d4d" onclick="startActualGame(1)">ROJO</button>
            </div>
        </div>
    </div>

    <div id="game-ui" style="display:none; flex-direction: column; height: 100%; padding-top:50px;">
        <div style="display:flex; justify-content: space-around; align-items: center;">
            <div id="p1-box" class="score-box active"><div style="color:#4aa3ff; font-size:0.7em;">AZUL</div><div id="score-0" style="font-size:1.8em; color:var(--oro)">000</div></div>
            <div id="timer-val" style="font-size: 2.2em; border: 3px solid var(--oro); padding: 5px 15px; border-radius: 12px;">20</div>
            <div id="p2-box" class="score-box"><div style="color:#ff4d4d; font-size:0.7em;">ROJO</div><div id="score-1" style="font-size:1.8em; color:var(--oro)">000</div></div>
        </div>
        <h2 id="q-display" style="color:var(--oro); text-align: center; margin: 10px 0;"></h2>
        <div id="board" class="board"></div>
        <div id="x-marks" style="text-align: center;">
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px;">X</span>
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px;">X</span>
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px;">X</span>
        </div>
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button class="btn-action" style="background:var(--rojo); flex: 1;" onclick="handleError()">¬°ERROR!</button>
            <button id="next-btn" class="btn-action" style="display:none; background:var(--azul); flex: 1;" onclick="nextRound()">SIGUIENTE ‚Üí</button>
        </div>
    </div>

    <div id="setup-ui">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab(event, 't-visual')">VISUAL / TRIVIA</button>
            <button class="tab-btn" onclick="showTab(event, 't-audio')">SONIDOS EXTRAS</button>
            <button class="tab-btn" onclick="showTab(event, 't-data')">PREGUNTAS</button>
        </div>

        <div id="t-visual" class="tab-pane active">
            <div class="file-row"><span>Cargar Imagen Portada</span><input type="file" onchange="saveAsset(this, 'mx_cover', 'img')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Cargar Imagen Trivia</span><input type="file" onchange="saveAsset(this, 'mx_trivia_img', 'img')"><span class="loaded-mark">‚úì</span></div>
            <textarea id="trivia-q-in" placeholder="Pregunta de Trivia..." style="width:100%; height:40px; margin-top:5px;"></textarea>
        </div>

        <div id="t-audio" class="tab-pane">
            <div class="file-row"><span>Iniciar Show</span><input type="file" onchange="saveAsset(this, 'snd-intro', 'audio')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Siguiente Ronda</span><input type="file" onchange="saveAsset(this, 'snd-next', 'audio')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Reloj 3s</span><input type="file" onchange="saveAsset(this, 'snd-timer3', 'audio')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Correcto</span><input type="file" onchange="saveAsset(this, 'snd-correct', 'audio')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Ganador</span><input type="file" onchange="saveAsset(this, 'snd-win', 'audio')"><span class="loaded-mark">‚úì</span></div>
            <p style="font-size:0.7em;">VOLUMEN: <input type="range" min="0" max="1" step="0.1" oninput="setVol(this.value)" style="width:100%"></p>
        </div>

        <div id="t-data" class="tab-pane">
            <textarea id="game-data-in" style="width:100%; height:150px; background:#000; color:#0f0;"></textarea>
        </div>
        <button class="btn-action" style="margin-top:10px;" onclick="closeConfig()">GUARDAR Y CERRAR</button>
    </div>
</div>

<div id="winner-screen">
    <h1 id="win-text" style="font-size:3em;"></h1>
    <h2 id="win-score" style="color:var(--oro)"></h2>
    <button class="btn-action" style="width:auto; padding:15px 40px; margin-top:20px;" onclick="location.reload()">REINICIAR JUEGO</button>
</div>

<script>
    let db, gameData = [], round = 0, team = 0, score = [0,0], errors = 0, timer;

    function showTab(e, id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active');
    }

    function initApp() {
        const req = indexedDB.open("MexicanosDB_V4", 1);
        req.onupgradeneeded = (e) => { e.target.result.createObjectStore("assets", {keyPath: "id"}); };
        req.onsuccess = (e) => { db = e.target.result; loadAssets(); };
        
        document.getElementById('game-data-in').value = localStorage.getItem('mx_game') || "¬øAlgo que un mexicano le pone a todo?\nLim√≥n,45\nSalsa,30\nSal,15\nChile,10";
        document.getElementById('trivia-q-in').value = localStorage.getItem('mx_trivia_q') || "¬øQui√©n es este personaje?";
    }

    function saveAsset(input, id, type) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            if(id.startsWith('mx_')) localStorage.setItem(id, e.target.result);
            else db.transaction("assets", "readwrite").objectStore("assets").put({id: id, data: e.target.result});
            if(id === 'mx_cover') { document.getElementById('cover-page').style.backgroundImage = `url(${e.target.result})`; document.getElementById('def-logo').style.display = 'none'; }
            input.parentElement.querySelector('.loaded-mark').style.display = 'inline';
        };
        reader.readAsDataURL(file);
    }

    function loadAssets() {
        const cover = localStorage.getItem('mx_cover');
        if(cover) { document.getElementById('cover-page').style.backgroundImage = `url(${cover})`; document.getElementById('def-logo').style.display = 'none'; }
        
        db.transaction("assets").objectStore("assets").getAll().onsuccess = (e) => {
            e.target.result.forEach(item => {
                const el = document.getElementById(item.id);
                if(el) el.src = item.data;
            });
        };
    }

    function launchShow() {
        play('snd-intro');
        document.getElementById('cover-page').style.display = 'none';
        document.getElementById('trivia-ui').style.display = 'block';
        document.getElementById('trivia-q').innerText = document.getElementById('trivia-q-in').value;
        const tImg = localStorage.getItem('mx_trivia_img');
        if(tImg) { document.getElementById('trivia-img-display').src = tImg; document.getElementById('trivia-img-display').style.display = 'block'; }
    }

    function startActualGame(startingTeam) {
        team = startingTeam;
        document.getElementById('trivia-ui').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        gameData = document.getElementById('game-data-in').value.trim().split(/\n\s*\n/).map(block => {
            const lines = block.split('\n');
            return { q: lines[0], a: lines.slice(1) };
        });
        updateTeamUI(); loadRound();
    }

    function loadRound() {
        if(round >= gameData.length) { checkWinner(); return; }
        document.getElementById('q-display').innerText = gameData[round].q.toUpperCase();
        const b = document.getElementById('board');
        b.innerHTML = ""; errors = 0; resetX();
        gameData[round].a.forEach(line => {
            const [txt, pts] = line.split(',');
            const div = document.createElement('div');
            div.className = "answer hidden";
            div.innerHTML = `<span>${txt.toUpperCase()}</span><strong>${pts}</strong>`;
            div.onclick = function() {
                if(this.classList.contains('hidden')) {
                    this.classList.replace('hidden', 'revealed');
                    play('snd-correct');
                    score[team] += parseInt(pts);
                    document.getElementById(`score-${team}`).innerText = score[team].toString().padStart(3,'0');
                    if(document.querySelectorAll('.answer.hidden').length === 0) { 
                        clearInterval(timer); 
                        document.getElementById('next-btn').style.display = 'block'; 
                    }
                }
            };
            b.appendChild(div);
        });
        startTimer();
    }

    function startTimer() {
        clearInterval(timer); let t = 20; document.getElementById('timer-val').innerText = t;
        timer = setInterval(() => { 
            t--; document.getElementById('timer-val').innerText = t;
            if(t === 3) play('snd-timer3');
            if(t <= 0) { clearInterval(timer); handleError(); } 
        }, 1000);
    }

    function handleError() {
        play('snd-wrong');
        const marks = document.querySelectorAll('.x-mark');
        if(errors < 3) {
            marks[errors].style.color = 'var(--rojo)'; errors++;
            if(errors === 3) { team = team === 0 ? 1 : 0; updateTeamUI(); startTimer(); resetX(); errors = 0; }
        }
    }

    function nextRound() { round++; document.getElementById('next-btn').style.display = 'none'; play('snd-next'); loadRound(); }
    function checkWinner() {
        const winScr = document.getElementById('winner-screen');
        const winTxt = document.getElementById('win-text');
        winTxt.innerText = score[0] > score[1] ? "¬°GAN√ì EL EQUIPO AZUL!" : "¬°GAN√ì EL EQUIPO ROJO!";
        winTxt.style.color = score[0] > score[1] ? "#4aa3ff" : "#ff4d4d";
        document.getElementById('win-score').innerText = `${score[0]} - ${score[1]}`;
        winScr.style.display = 'flex'; play('snd-win');
    }

    function toggleConfig() { 
        const s = document.getElementById('setup-ui');
        s.style.display = s.style.display === 'none' ? 'block' : 'none';
        document.getElementById('game-ui').style.opacity = s.style.display === 'block' ? '0.2' : '1';
    }

    function closeConfig() {
        localStorage.setItem('mx_game', document.getElementById('game-data-in').value);
        localStorage.setItem('mx_trivia_q', document.getElementById('trivia-q-in').value);
        toggleConfig();
    }

    function play(id) { const a = document.getElementById(id); if(a && a.src) { a.currentTime = 0; a.play(); } }
    function setVol(v) { document.querySelectorAll('audio').forEach(a => a.volume = v); }
    function updateTeamUI() {
        document.getElementById('p1-box').className = team === 0 ? "score-box active" : "score-box";
        document.getElementById('p2-box').className = team === 1 ? "score-box active" : "score-box";
    }
    function resetX() { document.querySelectorAll('.x-mark').forEach(x => x.style.color = '#1a1a1a'); }
    function toggleFullscreen() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
</script>
</body>
</html>
