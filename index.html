<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 Mexicanos Dijeron - Edici√≥n TV</title>
    
    <style>
        :root { --verde: #006847; --rojo: #ce1126; --azul: #0056b3; --oro: #ffeb3b; --gris: #333; }
        
        body { 
            font-family: 'Arial Black', sans-serif; background: #000; color: white; 
            margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        #cover-page {
            position: fixed; inset: 0; 
            background: url('https://r.jina.ai/i/607297e6be9548f08f88789cc647614d') no-repeat center center;
            background-size: cover; z-index: 2000; display: none; flex-direction: column; 
            justify-content: flex-end; align-items: center; padding-bottom: 50px;
        }

        .main-frame { 
            width: 100vw; height: 100vh; max-width: 1200px; padding: 15px; 
            background: #000; position: relative; display: flex; flex-direction: column; box-sizing: border-box;
        }

        .top-nav { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; z-index: 5000; }
        .nav-btn { background: rgba(0,0,0,0.6); border: 2px solid var(--oro); color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        #setup-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 600px; background: rgba(0,0,0,0.9); border: 3px solid var(--oro);
            padding: 20px; border-radius: 20px; z-index: 6000; display: block; box-shadow: 0 0 100px #000;
        }

        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 8px; border-radius: 5px; border: none; background: #222; color: #888; cursor: pointer; font-size: 0.7em; }
        .tab-btn.active { background: var(--oro); color: #000; font-weight: bold; }
        .tab-pane { display: none; background: #111; padding: 10px; border-radius: 10px; max-height: 50vh; overflow-y: auto; }
        .tab-pane.active { display: block; }

        .header { display: flex; justify-content: space-around; align-items: center; margin-top: 30px; }
        .score-box { width: 30%; border: 4px solid var(--gris); border-radius: 15px; padding: 5px; opacity: 0.3; text-align: center; }
        
        #p1-box.active { opacity: 1; border-color: #4aa3ff; box-shadow: 0 0 15px #4aa3ff; }
        #p2-box.active { opacity: 1; border-color: #ff4d4d; box-shadow: 0 0 15px #ff4d4d; }
        
        .timer { font-size: 2em; color: var(--oro); background: #000; border: 2px solid var(--oro); padding: 5px 15px; border-radius: 10px; }

        .board { display: flex; flex-direction: column; gap: 5px; margin: 10px 0; flex-grow: 1; }

        @media (orientation: landscape) {
            .board { display: grid; grid-template-columns: 1fr 1fr; grid-auto-rows: 40px; gap: 8px; }
            .answer { height: 100% !important; font-size: 0.8em !important; }
            #q-display { font-size: 1em !important; margin: 5px 0 !important; }
        }
        
        .answer { 
            background: #111; height: 45px; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 15px; border-radius: 8px; border-left: 8px solid #333; cursor: pointer;
        }
        .answer.revealed { border-left-color: var(--oro); background: #222; }
        .answer.hidden span, .answer.hidden strong { display: none; }
        .answer.hidden::after { content: "‚óè ‚óè ‚óè ‚óè ‚óè"; color: #333; margin: auto; }

        .file-row { background: #1a1a1a; padding: 8px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; position: relative; font-size: 0.8em; align-items: center; }
        .file-row input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
        .loaded-mark { color: #0f0; font-weight: bold; display: none; margin-left: 5px; }

        .btn-action { background: var(--verde); color: white; padding: 12px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; width: 100%; }
        textarea { width: 100%; background: #000; color: #0f0; padding: 8px; border-radius: 5px; border: 1px solid #444; box-sizing: border-box; }
        
        #winner-screen { position: fixed; inset: 0; background: #000; z-index: 7000; display: none; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body onload="initApp()">

<audio id="snd-intro"></audio>
<audio id="snd-bg" loop></audio>
<audio id="snd-correct"></audio>
<audio id="snd-wrong"></audio>
<audio id="snd-win"></audio>
<audio id="snd-next-round"></audio>
<audio id="snd-start-show"></audio>
<audio id="snd-show-trivia"></audio>

<div id="cover-page">
    <button class="btn-action" style="width: auto; padding: 15px 50px; font-size: 1.5em; background: #28a745; box-shadow: 0 0 20px #28a745;" onclick="launchShow()">¬°INICIAR SHOW! üé§</button>
</div>

<div class="main-frame">
    <div class="top-nav">
        <button class="nav-btn" onclick="toggleFullscreen()">üì∫</button>
        <button id="btn-settings" class="nav-btn" onclick="toggleConfig()" style="display:none;">‚öôÔ∏è</button>
    </div>

    <div id="game-ui" style="display:none; flex-direction: column; height: 100%;">
        <div class="header">
            <div id="p1-box" class="score-box active">
                <div style="color:#4aa3ff; font-size:0.7em;">AZUL</div>
                <div id="score-0" style="font-size:1.5em; color:var(--oro)">000</div>
            </div>
            <div id="timer-val" class="timer">20</div>
            <div id="p2-box" class="score-box">
                <div style="color:#ff4d4d; font-size:0.7em;">ROJO</div>
                <div id="score-1" style="font-size:1.5em; color:var(--oro)">000</div>
            </div>
        </div>
        <h2 id="q-display" style="color:var(--oro); font-size:1.2em; text-align: center; margin: 10px 0;"></h2>
        <div id="board" class="board"></div>
        <div id="x-marks" style="text-align: center;">
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px;">X</span>
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px;">X</span>
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px;">X</span>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-action" style="background:var(--rojo); flex: 1;" onclick="handleError()">¬°ERROR!</button>
            <button id="next-btn" class="btn-action" style="display:none; background:var(--azul); flex: 1;" onclick="nextRound()">SIGUIENTE ‚Üí</button>
        </div>
    </div>

    <div id="trivia-ui" style="display:none; text-align:center; padding-top:20px;">
        <h2 style="color:var(--oro)">SORTEO INICIAL</h2>
        <div id="trivia-pre">
            <button class="btn-action" onclick="runTriviaCountdown()">REVELAR TRIVIA üöÄ</button>
        </div>
        <div id="trivia-active" style="display:none;">
            <div id="trivia-count" style="font-size:4em; color:var(--oro)">3</div>
            <div id="trivia-result" style="display:none;">
                <h3 id="trivia-q"></h3>
                <img id="trivia-img" style="max-width:80%; max-height:180px; border:2px solid white; border-radius:10px;">
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button onclick="startGame(0)" style="flex:1; padding:10px; background:#4aa3ff; border-radius:8px;">AZUL</button>
                    <button onclick="startGame(1)" style="flex:1; padding:10px; background:#ff4d4d; border-radius:8px;">ROJO</button>
                </div>
            </div>
        </div>
    </div>

    <div id="setup-ui">
        <h3 style="margin:0 0 10px 0; color:var(--oro); font-size:0.9em;">‚öôÔ∏è AJUSTES</h3>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab(event, 't-sounds')">SONIDOS</button>
            <button class="tab-btn" onclick="showTab(event, 't-extras')">EXTRAS</button>
            <button class="tab-btn" onclick="showTab(event, 't-trivia')">TRIVIA</button>
            <button class="tab-btn" onclick="showTab(event, 't-game')">PREGUNTAS</button>
        </div>

        <div id="t-sounds" class="tab-pane active">
            <div class="file-row"><span>Intro</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-intro')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Fondo</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-bg')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Correcto</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-correct')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Error</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-wrong')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Ganador</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-win')"><span class="loaded-mark">‚úì</span></div>
            <p style="font-size: 0.7em; margin: 5px 0;">Volumen General:</p>
            <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="setVol(this.value)" style="width:100%">
        </div>

        <div id="t-extras" class="tab-pane">
            <div class="file-row"><span>Siguiente Ronda</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-next-round')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Iniciar Show</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-start-show')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Mostrar Trivia</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-show-trivia')"><span class="loaded-mark">‚úì</span></div>
        </div>

        <div id="t-trivia" class="tab-pane">
            <textarea id="trivia-q-in" style="height:40px; font-size:0.8em;"></textarea>
            <div class="file-row" style="margin-top:5px;"><span>Foto Galer√≠a</span><input type="file" accept="image/*" onchange="saveImg(this)"></div>
            <img id="img-prev" style="max-width:60px; display:none; border:1px solid white;">
        </div>

        <div id="t-game" class="tab-pane">
            <textarea id="game-data-in" style="height:100px; font-size:0.7em;"></textarea>
        </div>

        <button class="btn-action" style="margin-top:10px; padding:8px;" onclick="closeConfig()">CERRAR Y GUARDAR</button>
    </div>
</div>

<div id="winner-screen">
    <h1 id="win-name"></h1>
    <button class="btn-action" style="width:auto; padding:15px 40px;" onclick="location.reload()">REINICIAR</button>
</div>

<script>
    let db, gameData = [], round = 0, team = 0, score = [0,0], errors = 0, timer, triviaImg = "";

    function showTab(e, id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    function initApp() {
        const req = indexedDB.open("GameDB_v2", 1);
        req.onupgradeneeded = (e) => { e.target.result.createObjectStore("assets", {keyPath: "id"}); };
        req.onsuccess = (e) => { db = e.target.result; loadAssets(); };
        
        document.getElementById('game-data-in').value = localStorage.getItem('mx_game') || "¬øAlgo que un mexicano le pone a todo?\nLim√≥n,45\nSalsa,30\nSal,15\nChile,10";
        document.getElementById('trivia-q-in').value = localStorage.getItem('mx_trivia') || "¬øQui√©n es?";
        triviaImg = localStorage.getItem('mx_img') || "";
        if(triviaImg) { document.getElementById('img-prev').src = triviaImg; document.getElementById('img-prev').style.display = 'block'; }
    }

    function saveSnd(input, id) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.transaction("assets", "readwrite").objectStore("assets").put({id: id, data: e.target.result});
            document.getElementById(id).src = e.target.result;
            input.parentElement.querySelector('.loaded-mark').style.display = 'inline';
        };
        reader.readAsDataURL(file);
    }

    function saveImg(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            triviaImg = e.target.result;
            localStorage.setItem('mx_img', triviaImg);
            document.getElementById('img-prev').src = triviaImg;
            document.getElementById('img-prev').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }

    function loadAssets() {
        db.transaction("assets").objectStore("assets").getAll().onsuccess = (e) => {
            e.target.result.forEach(item => {
                const a = document.getElementById(item.id);
                if(a) a.src = item.data;
                // Marcar como cargado en cualquier pesta√±a
                document.querySelectorAll('.file-row').forEach(row => {
                    const label = row.querySelector('span').innerText.toLowerCase();
                    const soundId = item.id.toLowerCase();
                    if(soundId.includes(label.replace(/ /g, '-'))) {
                         row.querySelector('.loaded-mark').style.display = 'inline';
                    }
                });
            });
        };
    }

    function closeConfig() {
        localStorage.setItem('mx_game', document.getElementById('game-data-in').value);
        localStorage.setItem('mx_trivia', document.getElementById('trivia-q-in').value);
        document.getElementById('setup-ui').style.display = 'none';
        const game = document.getElementById('game-ui');
        if(game.style.display === 'none') {
            document.getElementById('cover-page').style.display = 'flex';
        } else {
            game.style.opacity = '1';
        }
    }

    function launchShow() {
        document.querySelectorAll('audio').forEach(a => { a.play(); a.pause(); a.currentTime = 0; });
        play('snd-start-show'); // Nuevo Sonido: Iniciar Show
        setTimeout(() => play('snd-intro'), 500);
        document.getElementById('cover-page').style.display = 'none';
        document.getElementById('trivia-ui').style.display = 'block';
    }

    function runTriviaCountdown() {
        document.getElementById('trivia-pre').style.display = 'none';
        document.getElementById('trivia-active').style.display = 'block';
        let c = 3;
        const tC = setInterval(() => {
            c--;
            if(c > 0) document.getElementById('trivia-count').innerText = c;
            else {
                clearInterval(tC);
                document.getElementById('trivia-count').style.display = 'none';
                document.getElementById('trivia-result').style.display = 'block';
                document.getElementById('trivia-q').innerText = document.getElementById('trivia-q-in').value;
                document.getElementById('trivia-img').src = triviaImg;
                play('snd-show-trivia'); // Nuevo Sonido: Mostrar Trivia
            }
        }, 1000);
    }

    function startGame(startingTeam) {
        team = startingTeam;
        document.getElementById('trivia-ui').style.display = 'none';
        document.getElementById('game-ui').style.display = 'flex';
        document.getElementById('btn-settings').style.display = 'block';
        gameData = document.getElementById('game-data-in').value.trim().split(/\n\s*\n/).map(block => {
            const lines = block.split('\n');
            return { q: lines[0], a: lines.slice(1) };
        });
        updateTeamUI(); loadRound(); play('snd-bg');
    }

    function loadRound() {
        if(round >= gameData.length) { finishGame(); return; }
        document.getElementById('q-display').innerText = gameData[round].q.toUpperCase();
        const b = document.getElementById('board');
        b.innerHTML = ""; errors = 0; resetX();
        gameData[round].a.forEach(line => {
            const [txt, pts] = line.split(',');
            const div = document.createElement('div');
            div.className = "answer hidden";
            div.innerHTML = `<span>${txt.toUpperCase()}</span><strong>${pts}</strong>`;
            div.onclick = function() {
                if(this.classList.contains('hidden')) {
                    this.classList.replace('hidden', 'revealed');
                    play('snd-correct');
                    score[team] += parseInt(pts);
                    document.getElementById(`score-${team}`).innerText = score[team].toString().padStart(3,'0');
                    if(document.querySelectorAll('.answer.hidden').length === 0) { 
                        clearInterval(timer); 
                        document.getElementById('next-btn').style.display = 'block'; 
                    }
                }
            };
            b.appendChild(div);
        });
        startTimer();
    }

    function nextRound() { 
        round++; 
        play('snd-next-round'); // Nuevo Sonido: Bot√≥n Siguiente
        loadRound(); 
        document.getElementById('next-btn').style.display = 'none'; 
    }

    function handleError() {
        play('snd-wrong');
        const marks = document.querySelectorAll('.x-mark');
        if(errors < 3) {
            marks[errors].style.color = 'var(--rojo)';
            errors++;
            if(errors === 3) { team = team === 0 ? 1 : 0; updateTeamUI(); startTimer(); resetX(); errors = 0; }
        }
    }

    function startTimer() {
        clearInterval(timer);
        let t = 20; document.getElementById('timer-val').innerText = t;
        timer = setInterval(() => { t--; document.getElementById('timer-val').innerText = t; if(t <= 0) { clearInterval(timer); handleError(); } }, 1000);
    }

    function resetX() { document.querySelectorAll('.x-mark').forEach(x => x.style.color = '#1a1a1a'); }
    function updateTeamUI() {
        document.getElementById('p1-box').className = team === 0 ? "score-box active" : "score-box";
        document.getElementById('p2-box').className = team === 1 ? "score-box active" : "score-box";
    }
    function play(id) { const a = document.getElementById(id); if(a && a.src) { a.currentTime = 0; a.play().catch(()=>{}); } }
    function setVol(v) { document.querySelectorAll('audio').forEach(a => a.volume = v); }
    function toggleConfig() { 
        const s = document.getElementById('setup-ui');
        const g = document.getElementById('game-ui');
        if(s.style.display === 'none') {
            s.style.display = 'block';
            g.style.opacity = '0.3';
        } else {
            closeConfig();
        }
    }
    function toggleFullscreen() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
    function finishGame() {
        const el = document.getElementById('win-name');
        el.innerText = score[0] > score[1] ? "¬°GAN√ì AZUL!" : "¬°GAN√ì ROJO!";
        el.style.color = score[0] > score[1] ? "#4aa3ff" : "#ff4d4d";
        document.getElementById('winner-screen').style.display = 'flex';
        play('snd-win');
    }
</script>
</body>
</html>
