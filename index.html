<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 Mexicanos Dijeron - Edici√≥n Especial</title>
    
    <style>
        :root { --verde: #006847; --rojo: #ce1126; --azul: #0056b3; --oro: #ffeb3b; --gris: #333; }
        
        body { 
            font-family: 'Arial Black', sans-serif; background: #000; color: white; 
            margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        /* --- PORTADA --- */
        #cover-page {
            position: fixed; inset: 0; background: radial-gradient(circle, #ce1126 0%, #600 100%);
            z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .logo-text { font-size: 4em; color: var(--oro); text-shadow: 4px 4px 0px #000; line-height: 0.9; margin-bottom: 20px; }

        /* --- MARCO PRINCIPAL --- */
        .main-frame { 
            width: 95vw; height: 90vh; max-width: 1000px; padding: 20px; 
            border: 6px solid #444; border-radius: 30px; background: #050505; position: relative;
            display: flex; flex-direction: column; box-sizing: border-box;
        }

        .top-nav { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; z-index: 5000; pointer-events: none; }
        .nav-btn { pointer-events: auto; background: rgba(255,255,255,0.15); border: 2px solid white; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        /* --- PESTA√ëAS Y AJUSTES --- */
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; margin-top: 20px; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; background: #222; color: #888; cursor: pointer; font-size: 0.7em; }
        .tab-btn.active { background: var(--oro); color: #000; font-weight: bold; }
        .tab-pane { display: none; background: #111; padding: 15px; border-radius: 10px; overflow-y: auto; }
        .tab-pane.active { display: block; }

        /* --- INDICADORES Y FILAS --- */
        .file-row { background: #1a1a1a; padding: 10px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; position: relative; border: 1px solid #333; }
        .file-row input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
        .loaded-mark { color: #0f0; font-weight: bold; display: none; margin-left: 10px; }

        /* --- SCORE BOXES (COLORES RESTAURADOS) --- */
        .header { display: flex; justify-content: space-around; align-items: center; margin-top: 25px; }
        .score-box { width: 32%; border: 5px solid var(--gris); border-radius: 20px; padding: 10px; opacity: 0.3; transition: 0.4s; }
        
        #p1-box.active { opacity: 1; border-color: #4aa3ff; box-shadow: 0 0 20px #4aa3ff; }
        #p2-box.active { opacity: 1; border-color: #ff4d4d; box-shadow: 0 0 20px #ff4d4d; }
        
        .timer { font-size: 2.5em; color: var(--oro); background: #000; border: 3px solid var(--oro); padding: 5px 15px; border-radius: 15px; }

        .board { display: flex; flex-direction: column; gap: 8px; margin: 15px 0; flex-grow: 1; }
        @media (orientation: landscape) { .board { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; } }
        
        .answer { background: #111; height: 45px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-radius: 12px; border-left: 10px solid #333; cursor: pointer; }
        .answer.revealed { border-left-color: var(--oro); background: #222; }
        .answer.hidden span, .answer.hidden strong { display: none; }
        .answer.hidden::after { content: "‚óè ‚óè ‚óè ‚óè ‚óè"; color: #333; margin: auto; }

        .btn-action { background: var(--verde); color: white; padding: 15px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; width: 100%; }
        textarea { width: 100%; background: #000; color: #0f0; padding: 10px; border-radius: 8px; border: 1px solid #444; box-sizing: border-box; }
        
        #winner-screen { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body onload="initApp()">

<audio id="snd-intro"></audio><audio id="snd-bg" loop></audio><audio id="snd-correct"></audio>
<audio id="snd-wrong"></audio><audio id="snd-tick"></audio><audio id="snd-win"></audio>

<div id="cover-page">
    <div class="logo-text">100<br>MEXICANOS<br><span style="color:white">DIJERON</span></div>
    <button class="btn-action" style="width: auto; padding: 20px 60px;" onclick="launchShow()">¬°INICIAR SHOW! üé§</button>
</div>

<div class="main-frame">
    <div class="top-nav">
        <button class="nav-btn" onclick="toggleFullscreen()">üì∫</button>
        <button id="btn-settings" class="nav-btn" onclick="toggleConfig()" style="display:none;">‚öôÔ∏è</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="header">
            <div id="p1-box" class="score-box active">
                <div style="color:#4aa3ff; font-size:0.8em;">AZUL</div>
                <div id="score-0" style="font-size:2em; color:var(--oro)">000</div>
            </div>
            <div id="timer-val" class="timer">20</div>
            <div id="p2-box" class="score-box">
                <div style="color:#ff4d4d; font-size:0.8em;">ROJO</div>
                <div id="score-1" style="font-size:2em; color:var(--oro)">000</div>
            </div>
        </div>
        <h2 id="q-display" style="color:var(--oro); font-size:1.1em; margin:10px 0;"></h2>
        <div id="board" class="board"></div>
        <div id="x-marks">
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px; font-weight:bold;">X</span>
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px; font-weight:bold;">X</span>
            <span class="x-mark" style="font-size:3em; color:#1a1a1a; margin:0 5px; font-weight:bold;">X</span>
        </div>
        <button class="btn-action" style="background:var(--rojo); padding:10px;" onclick="handleError()">¬°ERROR!</button>
        <button id="next-btn" class="btn-action" style="display:none; background:var(--azul); margin-top:5px;" onclick="nextRound()">SIGUIENTE RONDA ‚Üí</button>
    </div>

    <div id="trivia-ui" style="display:none; text-align:center; padding-top:20px;">
        <div id="trivia-pre">
            <h2 style="color:var(--oro)">SORTEO INICIAL</h2>
            <button class="btn-action" onclick="runTriviaCountdown()">REVELAR TRIVIA üöÄ</button>
        </div>
        <div id="trivia-active" style="display:none;">
            <div id="trivia-count" style="font-size:5em; color:var(--oro)">3</div>
            <div id="trivia-result" style="display:none;">
                <h3 id="trivia-q" style="margin:10px 0;"></h3>
                <img id="trivia-img" style="max-width:100%; max-height:200px; border-radius:15px; border:2px solid white;">
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button onclick="startGame(0)" style="flex:1; padding:15px; background:#4aa3ff; color:white; border-radius:10px; font-weight:bold;">AZUL JUEGA</button>
                    <button onclick="startGame(1)" style="flex:1; padding:15px; background:#ff4d4d; color:white; border-radius:10px; font-weight:bold;">ROJO JUEGA</button>
                </div>
            </div>
        </div>
    </div>

    <div id="setup-ui">
        <h3 style="margin:0; color:var(--oro)">CONFIGURACI√ìN</h3>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab(event, 't-sounds')">SONIDOS</button>
            <button class="tab-btn" onclick="showTab(event, 't-trivia')">TRIVIA</button>
            <button class="tab-btn" onclick="showTab(event, 't-game')">PREGUNTAS</button>
        </div>

        <div id="t-sounds" class="tab-pane active">
            <div class="file-row"><span>Intro</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-intro')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Fondo</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-bg')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Correcto</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-correct')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Error</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-wrong')"><span class="loaded-mark">‚úì</span></div>
            <div class="file-row"><span>Ganador</span><input type="file" accept="audio/*" onchange="saveSnd(this, 'snd-win')"><span class="loaded-mark">‚úì</span></div>
            <label style="font-size:0.8em">Volumen: <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.5" oninput="setVol(this.value)" style="width:100%"></label>
        </div>

        <div id="t-trivia" class="tab-pane">
            <label style="font-size:0.8em">Pregunta de Trivia:</label>
            <textarea id="trivia-q-in" style="height:50px;"></textarea>
            <div class="file-row" style="margin-top:10px;"><span>Cargar Foto (Galer√≠a)</span><input type="file" accept="image/*" onchange="saveImg(this)"></div>
            <img id="img-prev" style="max-width:100px; display:none; margin-top:10px; border:1px solid white;">
        </div>

        <div id="t-game" class="tab-pane">
            <textarea id="game-data-in" style="height:150px;">¬øAlgo que un mexicano le pone a todo?
Lim√≥n,45
Salsa,30
Sal,15
Chile,10</textarea>
        </div>

        <button class="btn-action" style="margin-top:10px;" onclick="goToCover()">GUARDAR CONFIGURACI√ìN</button>
    </div>
</div>

<div id="winner-screen">
    <h1 id="win-name" style="font-size:2.5em"></h1>
    <button class="btn-action" style="width:auto; padding:15px 50px;" onclick="location.reload()">REINICIAR</button>
</div>

<script>
    let db, gameData = [], round = 0, team = 0, score = [0,0], errors = 0, timer;
    let triviaImg = "";

    function showTab(e, id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    function initApp() {
        const req = indexedDB.open("GameDB", 1);
        req.onupgradeneeded = (e) => { e.target.result.createObjectStore("assets", {keyPath: "id"}); };
        req.onsuccess = (e) => { 
            db = e.target.result; 
            loadAssets();
        };
        if(localStorage.getItem('mx_game')) document.getElementById('game-data-in').value = localStorage.getItem('mx_game');
        if(localStorage.getItem('mx_trivia')) document.getElementById('trivia-q-in').value = localStorage.getItem('mx_trivia');
        triviaImg = localStorage.getItem('mx_img') || "";
        if(triviaImg) { document.getElementById('img-prev').src = triviaImg; document.getElementById('img-prev').style.display = 'block'; }
    }

    function saveSnd(input, id) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.transaction("assets", "readwrite").objectStore("assets").put({id: id, data: e.target.result});
            document.getElementById(id).src = e.target.result;
            input.parentElement.querySelector('.loaded-mark').style.display = 'inline';
        };
        reader.readAsDataURL(file);
    }

    function saveImg(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            triviaImg = e.target.result;
            localStorage.setItem('mx_img', triviaImg);
            document.getElementById('img-prev').src = triviaImg;
            document.getElementById('img-prev').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }

    function loadAssets() {
        db.transaction("assets").objectStore("assets").getAll().onsuccess = (e) => {
            e.target.result.forEach(item => {
                const a = document.getElementById(item.id);
                if(a) a.src = item.data;
                // Marcar palomitas cargadas
                document.querySelectorAll('.file-row').forEach(row => {
                    if(row.innerHTML.includes(item.id.replace('snd-', ''))) {
                        row.querySelector('.loaded-mark').style.display = 'inline';
                    }
                });
            });
        };
    }

    function goToCover() {
        localStorage.setItem('mx_game', document.getElementById('game-data-in').value);
        localStorage.setItem('mx_trivia', document.getElementById('trivia-q-in').value);
        document.getElementById('setup-ui').style.display = 'none';
        document.getElementById('cover-page').style.display = 'flex';
    }

    function launchShow() {
        document.querySelectorAll('audio').forEach(a => { a.play(); a.pause(); a.currentTime = 0; });
        play('snd-intro');
        document.getElementById('cover-page').style.display = 'none';
        document.getElementById('trivia-ui').style.display = 'block';
    }

    function runTriviaCountdown() {
        document.getElementById('trivia-pre').style.display = 'none';
        document.getElementById('trivia-active').style.display = 'block';
        let c = 3;
        const timerC = setInterval(() => {
            c--;
            if(c > 0) document.getElementById('trivia-count').innerText = c;
            else {
                clearInterval(timerC);
                document.getElementById('trivia-count').style.display = 'none';
                document.getElementById('trivia-result').style.display = 'block';
                document.getElementById('trivia-q').innerText = document.getElementById('trivia-q-in').value;
                document.getElementById('trivia-img').src = triviaImg;
                play('snd-correct');
            }
        }, 1000);
    }

    function startGame(startingTeam) {
        team = startingTeam;
        document.getElementById('trivia-ui').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        document.getElementById('btn-settings').style.display = 'block';
        gameData = document.getElementById('game-data-in').value.trim().split(/\n\s*\n/).map(block => {
            const lines = block.split('\n');
            return { q: lines[0], a: lines.slice(1) };
        });
        updateTeamUI();
        loadRound();
        play('snd-bg');
    }

    function loadRound() {
        if(round >= gameData.length) { finishGame(); return; }
        document.getElementById('q-display').innerText = gameData[round].q.toUpperCase();
        const b = document.getElementById('board');
        b.innerHTML = "";
        errors = 0; resetX();
        gameData[round].a.forEach(line => {
            const [txt, pts] = line.split(',');
            const div = document.createElement('div');
            div.className = "answer hidden";
            div.innerHTML = `<span>${txt.toUpperCase()}</span><strong>${pts}</strong>`;
            div.onclick = function() {
                if(this.classList.contains('hidden')) {
                    this.classList.replace('hidden', 'revealed');
                    play('snd-correct');
                    score[team] += parseInt(pts);
                    document.getElementById(`score-${team}`).innerText = score[team].toString().padStart(3,'0');
                    if(document.querySelectorAll('.answer.hidden').length === 0) {
                        clearInterval(timer);
                        document.getElementById('next-btn').style.display = 'block';
                    }
                }
            };
            b.appendChild(div);
        });
        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        let t = 20;
        document.getElementById('timer-val').innerText = t;
        timer = setInterval(() => {
            t--;
            document.getElementById('timer-val').innerText = t;
            if(t <= 0) { clearInterval(timer); handleError(); }
        }, 1000);
    }

    function handleError() {
        play('snd-wrong');
        const marks = document.querySelectorAll('.x-mark');
        if(errors < 3) {
            marks[errors].style.color = 'var(--rojo)';
            errors++;
            if(errors === 3) {
                team = team === 0 ? 1 : 0;
                updateTeamUI();
                startTimer();
                resetX();
                errors = 0;
            }
        }
    }

    function nextRound() { round++; loadRound(); document.getElementById('next-btn').style.display = 'none'; }
    function resetX() { document.querySelectorAll('.x-mark').forEach(x => x.style.color = '#1a1a1a'); }
    function updateTeamUI() {
        document.getElementById('p1-box').className = team === 0 ? "score-box active" : "score-box";
        document.getElementById('p2-box').className = team === 1 ? "score-box active" : "score-box";
    }
    function play(id) { const a = document.getElementById(id); if(a && a.src) { a.currentTime = 0; a.play().catch(()=>{}); } }
    function setVol(v) { document.querySelectorAll('audio').forEach(a => a.volume = v); }
    function toggleConfig() { 
        const s = document.getElementById('setup-ui');
        const g = document.getElementById('game-ui');
        s.style.display = s.style.display === 'none' ? 'block' : 'none';
        if(g.style.display !== 'none') g.style.opacity = s.style.display === 'none' ? '1' : '0.2';
    }
    function toggleFullscreen() { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
    function finishGame() {
        const winName = score[0] > score[1] ? "¬°GAN√ì EQUIPO AZUL!" : "¬°GAN√ì EQUIPO ROJO!";
        const el = document.getElementById('win-name');
        el.innerText = winName;
        el.style.color = score[0] > score[1] ? "#4aa3ff" : "#ff4d4d";
        document.getElementById('winner-screen').style.display = 'flex';
        play('snd-win');
    }
</script>
</body>
</html>
